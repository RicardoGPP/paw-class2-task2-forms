<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Sistema Solar</title>
    </head>
    <body>
        <header>
            <h1>Quiz sobre o Sistema Solar</h1>
        </header>
        <main>
            <section>
                <h2>Pergunta 1:</h2>
                <p>Quantos planetas existem no Sistema Solar?</p>
                <form>
                    <input type="radio" id="radio_a" name="planets_length" value="7">
                    <label for="radio_a">a) 7</label>
                    <input type="radio" id="radio_b" name="planets_length" value="8">
                    <label for="radio_b">b) 8</label>
                    <input type="radio" id="radio_c" name="planets_length" value="9">
                    <label for="radio_c">a) 9</label>
                    <input type="submit" value="Enviar"/>
                </form>
            </section>
            <section>
                <h2>Pergunta 2:</h2>
                <p>Quais destes são planetas gasosos?</p>
                <form>
                    <input type="checkbox" id="check_a" name="mars">
                    <label for="check_a">a) Marte</label>
                    <input type="checkbox" id="check_b" name="jupiter">
                    <label for="check_b">b) Júpiter</label>
                    <input type="checkbox" id="check_c" name="venus">
                    <label for="check_c">a) Vênus</label>
                    <input type="submit" value="Enviar"/>
                </form>
            </section>
            <section>
                <h2>Pergunta 3:</h2>
                <p>Qual é a maior lua de Saturno?</p>
                <form>
                    <select name="biggest_saturn_moon">
                        <option value="europa">Europa</option>
                        <option value="titan">Titã</option>
                        <option value="ganimedes">Lua de Ganimedes</option>
                    </select>
                    <input type="submit" value="Enviar"/>
                </form>
            </section>
            <section>
                <h2>Pergunta 4:</h2>
                <p>Em que ano a sonda Voyager 2 foi lançada para explorar os planetas do Sistema Solar?</p>
                <form>
                    <input type="range" name="voyager2_launch_year" min="1960" max="1980"/>
                    <input type="submit" value="Enviar"/>
                </form>
            </section>
        </main>
        <footer>
            <p>© 2023 Sistema Solar</p>
        </footer>
    </body>
</html>
